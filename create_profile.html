<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<a href="/" class="go-back-home-btn">Go Back Home</a> <!-- Go Back Home button -->

<form id="userInfoForm" action="/create_profile" method="post">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="emailAddress">Email Address:</label>
    <input type="email" id="emailAddress" name="emailAddress" required>

    <label for="role">Role:</label>
    <select id="role" name="role" required>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="business">Business</option>
    </select>

    <label for="profileDescription">Profile Description:</label>
    <textarea id="profileDescription" name="profileDescription" maxlength="300" required></textarea>

    <button type="submit">Submit</button>
</form>

<script src="script.js"></script>
</body>
</html>
